<div class="router-container">
  <app-loader *ngIf="!(posts$ | async)"></app-loader>

  <article *ngFor="let post of (posts$ | async)" class="post">
    <header>
      <h2>{{post.create_date |date:'d MMMM, y'}}</h2>
      <h1><a [routerLink]="['/post', post.slug]">{{post.title}}</a></h1>
      <p>
        {{post.description}}
        <a [routerLink]="['/post', post.slug]">Czytaj wiecej</a>
      </p>
    </header>
  </article>

  <div class="social-wrapper-inside">
    <app-social></app-social>
  </div>
</div>
